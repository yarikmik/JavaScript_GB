<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const basket = {
            goods: [
                {
                id_product: 123,
                product_name: "Ноутбук",
                price: 45600,
                quantity: 1
                },
                {
                id_product: 456,
                product_name: "Мышка",
                price: 1000,
                quantity: 2
                },
                {
                id_product: 456,
                product_name: "Флешка",
                price: 500,
                quantity: 3
                },
            ],
            countBasketPrice() {
                return this.goods.reduce((totalPrice, cartItem) => totalPrice + cartItem.price * cartItem.quantity, 0);
            },
            countBasketGoods() {
                return this.goods.reduce((totalCount, cartItem) => totalCount + cartItem.quantity, 0);
            }
        };

        let basketDiv = document.querySelector('div');
        if ((basket.countBasketGoods()) == 0){
            basketDiv.innerHTML += 'Корзина пуста';
        }else{
            basketDiv.innerHTML += 'В корзине: ' + basket.countBasketGoods() + ' товаров на сумму '+ basket.countBasketPrice() + ' рублей'
        };
    </script>
</body>
</html>
